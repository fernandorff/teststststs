      body {

        margin: 0.5rem;
        color: #a1acb3;
        font-size: 1rem;
      }

        border-radius: 50vh;
        background-color: #3fab36;
        border: 0;

        font-size: 1rem;
        font-weight: bold;
        transition: background-color 0.3s;

        cursor: pointer;
      }

        background-color: #3ca133;
      }

      .divider {
        height: 0.125rem;
        background: #3fab36;
        width: 100%;

      .button:active {
        background-color: #387d2f;
      }

      .contact-item {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }

      .footer {
      }

      .footer p {
        font-size: 0.75rem;
      }
